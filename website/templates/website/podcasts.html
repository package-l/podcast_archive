<!--All podcasts view; Shows all the podcasts added to the website. Clicking Add Podcast or Add
    Episode will take user to forms that will add podcast/episode information to the database.
-->

{% extends "website/layout.html" %}

{% block body %}
    <div id="all-podcasts">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-md-6">
                    <h2>All Podcasts</h2>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <a class="add-buttons" href="{% url 'addPodcast' %}">Add Podcast</a>
                    <a class="add-buttons" href="{% url 'addEpisode' %}">Add Episode</a>
                </div>
            </div>
            <hr>
            <div class="row">
                {% for re in podcasts %}
                <div class="col-sm-3 podcast-select">
                    <a href="{% url 'podcastPage' re.podcast_id %}"><img src={{ re.image }} alt="{{ re.title }} Podcast Image"></a>
                </div>
               
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
